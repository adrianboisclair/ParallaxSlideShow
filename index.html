<!-- Content -->
<div id="page-content">
    <div id="slides-content">
        <div id="slides-container">
            <div id="slides"
                 data-0="transform: translate(0%,0%"

                 data-150p="transform: translate(0%,-50%"
                 data-200p=""
                 data-300p="transform: translate(-50%,-50%"
                 data-350p=""
                 data-450p="transform: translate(-50%,0%"
                    >
                <div id="slide-1" class="slide">
                    <div class="caption">
                        <h1>Relax.</h1>
                        <p>A mind in paradise is mind at ease.</p>
                    </div>
                </div>
                <div id="slide-2" class="slide">
                    <div class="caption">
                        <h1>Rejuvenate.</h1>
                        <p>Bathe in the legendary Fountain of Youth.</p>
                    </div>
                </div>
                <div id="slide-3" class="slide">
                    <div class="caption">
                        <h1>Dream</h1>
                        <p>See the sunset of a lifetime.</p>
                    </div>
                </div>
                <div id="slide-4" class="slide">
                    <div class="caption">
                        <h1>Serenity</h1>
                        <p>Bask in the ambiance.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="helper">
            <div class="marker red"></div>
            <div class="marker green"></div>
            <div class="marker blue"></div>
            <div class="marker yellow"></div>
        </div>
    </div>

</div>
<!-- /Content -->
